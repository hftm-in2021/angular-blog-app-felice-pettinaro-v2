<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="blog-input">
    <button class="submit-button" mat-raised-button color="primary">
      Blog Veröffentlichen
    </button>
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" />
      <mat-error>
        <span *ngIf="form?.get('title')?.errors?.['maxlength']"
          >Titel zu Lang</span
        >
        <span *ngIf="form?.get('title')?.errors?.['required']"
          >Invalid Title</span
        >
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Erzähle deine Geschichte</mat-label>
      <textarea matInput rows="20" formControlName="content"></textarea>
    </mat-form-field>
  </div>
</form>
